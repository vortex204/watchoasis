    <main class="container">
		<section>
			<h1>User Registration</h1>
			<form>
				<div class="form-group">
					<label for="username">Username:</label>
					<input type="text" id="username" name="username" class="form-control" required minlength="6" maxlength="20" pattern="[a-zA-Z0-9]+" />
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" class="form-control" required minlength="8" />
				</div>
				<div class="form-group">
					<label for="confirm-password">Confirm Password:</label>
					<input type="password" id="confirm-password" name="confirm-password" class="form-control" required minlength="8" />
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" class="form-control" required />
				</div>
				<div class="form-group">
					<label>How did you hear about us?</label>
					<div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="hear-about-us" id="hear-about-us-search-engine" value="search-engine" required>
							<label class="form-check-label" for="hear-about-us-Google">Google</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="hear-about-us" id="hear-about-us-social-media" value="social-media">
							<label class="form-check-label" for="hear-about-us-social-media">Instagram</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="hear-about-us" id="hear-about-us-youtube" value="social-media">
							<label class="form-check-label" for="hear-about-us-youtube">youtube</label>
						</div>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Register</button>
