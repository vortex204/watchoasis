<html>
<head>
	<title>Shop</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-blue">
            <a class="navbar-brand" href="product.html">Watch Oasis</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
         
                <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home</a>
                <li class="nav-item"></li>
                    <a class="nav-link" href="product.html">Shop</a>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                <li class="nav-item">
                    <a class="nav-link" href="checkout.html">Checkout</a>
            </ul>
    </header>
    <main class="container">
		<section>
			<h1 class="ul1">User Login</h1>
			<form>
				<div class="form-group">
					<label for="username">Username:</label>
					<input type="text" id="username" name="username" class="form-control" required minlength="3" maxlength="20">
					<div class="invalid-feedback">Please enter a valid username (3-20 characters).</div>
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" class="form-control" required minlength="8" maxlength="20">
					<div class="invalid-feedback">Please enter a valid password (8-20 characters).</div>
				</div>
				<div class="form-group form-check">
					<input type="checkbox" id="remember-me" name="remember-me" class="form-check-input">
					<label class="form-check-label" for="remember-me">Remember me</label>
				</div>
				<button type="submit" class="btn btn-primary">Login</button>
			</form>
            <a href="register.html" class="btn btn-secondary mt-3">Register</a>
		</section>
	</main>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
